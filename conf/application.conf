include "common.conf"

appName="email-verification-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.emailverification.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

Dev {

  auditing {
    enabled=false
    traceRequests=false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

  }

}

Test {

  auditing {
    enabled=false
    traceRequests=false
    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

  }

}

Prod {

  auditing {
    enabled = true
    traceRequests = false
    consumer {
      baseUri {
        host = datastream.service
        port = 80
      }
    }
  }

  microservice {

    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = true
      }
    }

  }

}

microservice {

    services {
      email-verification {
        host = localhost
        port = 9891
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}



google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.226.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

# the value below is valid for local environment only
token.encryption.key = "gvBoGdgzqG1AarzF1LY0zQ=="